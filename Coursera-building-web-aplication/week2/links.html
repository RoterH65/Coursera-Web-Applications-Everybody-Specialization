        <p>
          An absolute link is a full URL like
          <a href="http://www.wa4e.com">http://www.wa4e.com.</a>
        </p>
      </li>
      <p></p>
      <li>
        <p>
          You can open a link
          <a href="https://www.tsugi.org/">in a new blank window.</a>
        </p>
      </li>
      <li><p>A <a href="list.html">relative link</a> is relative to the current document.</p></li>
    </ul>
